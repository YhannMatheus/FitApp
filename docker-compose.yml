services:
  postgres:
    image: postgres:16-alpine
    container_name: kilocal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kilocal
      POSTGRES_USER: kilocal
      POSTGRES_PASSWORD: kilocal_password
    ports:
      - "5432:5432"
    volumes:
      - kilocal_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kilocal -d kilocal"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  kilocal_postgres_data: